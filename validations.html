<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- all the fields of the form are embedded within this tag -->
    <form action="" id="my-form">
        <!-- this is teh form heading -->
        <h1>Registration Form</h1>

        <div class="form">

            <label for="userid">User id:</label>
            <input type="text" id="userid">
            <label for="password">password:</label>
            <input type="password" id="pass">
            <label for="name">name:</label>
            <input type="text" id="name">
            <label for="address">Address:</label>
            <input type="text">
            <label for="country">Country:</label>
            <select name="" id="country">
                <option value="" id="country">(please select a country)</option>
                <option value="Uganda">uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Tanzania">Tanzania</option>
            </select>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zip">
                <label for="email">Email:</label>
            <input type="email" id = "email">
        </div>

        <div class="sex">Sex:
            <input type="radio" class="radio"> Male
            <input type="radio" class="radio"> Female<br>
        </div>
        <div class="language">Language:
            <input type="checkbox" checked> English
            <input type="checkbox">Non English
        </div>
        <div class="aboutus">about:
            <input type="text" class="about">
        </div>

        <button class="submit" type="submit" onclick="validate()"><b>Submit</b></button>
    </form>

</body>
<script src="myScripts.js"></script>


</html>
